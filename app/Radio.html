<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>M3U Web Player</title>
    <!-- Biblioteka hls.js dla wsparcia m3u8 w Chrome/Firefox -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body { background: #111; color: white; text-align: center; font-family: sans-serif; }
        video { width: 80%; max-width: 800px; border: 2px solid #444; border-radius: 8px; margin-top: 20px; }
        input { padding: 10px; width: 60%; border-radius: 4px; border: none; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>M3U Web Player</h1>
    <input type="text" id="m3u-url" placeholder="https://krdrt5370000ym.github.io/app/Radio.m3u">
    <button onclick="loadStream()">Graj</button>
    <br>
    <video id="video" controls></video>

    <script>
        function loadStream() {
            var video = document.getElementById('video');
            var videoSrc = document.getElementById('m3u-url').value;

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Natywne wsparcie (np. Safari)
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            }
        }
    </script>
</body>
</html>

<!doctype html>
<meta charset=utf-8>
<div id=app style=height:97vh></div>
<script src=./webamp.bundle.min.js></script>
<script src=./butterchurn.min.js></script>
<script src=./butterchurnPresets.min.js></script>
<script>
  const Webamp = window.Webamp;
  new Webamp({
    initialTracks: [{
      metaData: {
        title: "test"
      },
      url: "https://liveradio.timesa.pl/2980-1.aac/playlist.m3u8"
    }, {
      metaData: {
        title: "test2"
      },
      url: "https://getradio.reconv.pl/openfm?s=trap-pl"
    }],
    __butterchurnOptions: {
      importButterchurn: () => Promise.resolve(window.butterchurn),
      getPresets: () => {
        const e = window.butterchurnPresets.getPresets();
        return Object.keys(e).map(t => ({
          name: t,
          butterchurnPresetObject: e[t]
        }))
      },
      butterchurnOpen: !0
    },
    __initialWindowLayout: {
      main: {
        position: {
          x: 0,
          y: 0
        }
      },
      equalizer: {
        position: {
          x: 0,
          y: 116
        }
      },
      playlist: {
        position: {
          x: 0,
          y: 232
        },
        size: [0, 4]
      },
      milkdrop: {
        position: {
          x: 275,
          y: 0
        },
        size: [7, 12]
      }
    }
  }).renderWhenReady(document.getElementById("app"))
</script>

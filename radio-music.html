   <body>
      <button class="but but1"><a href="/">Wstecz</a></button><button class="but but1"><a href="/radio-info.html">Informacja radia</a></button>

      <h2>Radio internetowe - muzyka</h2>
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Szukaj.." title="Wpisz nazwę">
      <button class="but but4" onclick="myFunctionShow()">Pokaż/ukryj</button>
      <div id="myBtnContainer">
         <button class="btn active but but3" onclick="filterSelection('all')"> Wszystkie</button>
         <button class="btn but but3" onclick="filterSelection('[ulubione]')"> Ulubione</button>
         <button class="btn but but3"><a href="/radio.html"> Radio</a></button>
         <button class="btn but but3"><a href="/radio-tv.html"> TV</a></button>
         <button class="btn but but3"><a href="/radio-abroad.html"> Zagranicy</a></button>
         <button class="btn but but3"><a href="/radio-podcasts.html"> Podcasty</a></button>
         <button class="btn but but3"><a href="/radio-sets.html"> Sety</a></button>
         <button class="btn but but3"><a href="/link-info.html"> Witryna</a></button>
         <button class="but but3" onclick="sortList()">Sortuj</button>
      </div>
      <ul id="myUL">
         <li class="filterDiv"><a href="https://open.spotify.com/search/Impreza">Impreza</a></li>
         <li class="filterDiv"><a href="https://open.spotify.com/search/100%25%20Hits">100% Hits</a></li>

         <li class="filterDiv"><a href="https://open.spotify.com/search/Weekend%20Hits">Weekend Hits</a></li>
         <li class="filterDiv"><a href="https://open.spotify.com/search/Disco%20Polo">Disco Polo</a></li>
         <li class="filterDiv"><a href="https://open.spotify.com/search/Phonk">Phonk</a></li>
      </ul>
      <script src="filters.js" ></script>
